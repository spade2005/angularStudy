<h1 mat-dialog-title>目录维护</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>名称</mat-label>
    <input matInput [(ngModel)]="data.node.name">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>所属层级</mat-label>
    <mat-select required [(value)]="data.node.parentId">
      <mat-option [value]="item.id" *ngFor="let item of data.list">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>排序</mat-label>
    <input matInput [(ngModel)]="data.node.sortBy" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.node">提交</button>
  <button mat-button (click)="onNoClick()">关闭</button>
</div>
