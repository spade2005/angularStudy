<h1 mat-dialog-title>目录维护</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>名称</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>所属层级</mat-label>
    <mat-select required [(value)]="data.parent_id">
      <mat-option value="1">xxx</mat-option>
      <mat-option value="2">xxx/xxxx</mat-option>
      <mat-option value="3">xxx2</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>排序</mat-label>
    <input matInput [(ngModel)]="data.sort_by" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">提交</button>
</div>
